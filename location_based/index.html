<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>

</head>


<body style='margin: 0; overflow: hidden;'>
  <script>

      AFRAME.registerComponent("text-show", {
          init: function () {
              let toggle = false
              this.el.addEventListener("click", (e) => {
                  let entity = document.querySelectorAll(".clickable")
                  entity.forEach(function (el) {
                      el.setAttribute("visible", toggle)
                  })
                  toggle = !toggle
              })
          }
      })
  </script>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

    <a-entity id="cameraRig">
               <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1 0"></a-entity>
           </a-entity>

 <!-- La Sagrada Família Model-->
            <a-assets>
               <a-asset-item id="sagrada" src="assets/La_Sagrada_Família.gltf"></a-asset-item>
            </a-assets>

<!-- La Sagrada Família Model and Text-->
            <a-entity class="click" position="0 0 -180"
                      scale="1 1 1"
                      gltf-model="#sagrada"
                      gps-entity-place="latitude: 41.546322; longitude: 2.44775;" text-show>
            </a-entity>

<!-- La Sagrada Família Text-->
          <a-text class="clickable" text="value: Sagrada Família Basílica i Temple Expiatori
           de la Sagrada Família
           Templo Expiatorio de la Sagrada Familia"
           position="0 0 -90"
           color= "#F4D35E"
           scale="7 7 7"
           visible="false">
         </a-text>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 41.546322; longitude: 2.44775; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
