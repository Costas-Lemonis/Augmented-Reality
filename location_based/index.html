<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
    <script>
    AFRAME.registerComponent("markerhandler", {
        init: function () {
          //  const animatedMarker = document.querySelector("#animated-marker");
            var toggle= false;
            this.var.addEventListener("click", function (ev, target) {
              //  console.log('click event on #animated-marker fired')
              //  toggle=-toggle;
                var element = document.querySelector("#text_info");
                var.setAttribute("visible",toggle);
            })
            toggle=!toggle;
        }
    })
</script>
</head>


<body style='margin: 0; overflow: hidden;'>

    <a-scene
        vr-mode-ui="enabled: false"
        cursor='rayOrigin: mouse'
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

 <!-- La Sagrada Família Model-->
            <a-assets>
               <a-asset-item id="sagrada" src="assets/La_Sagrada_Família.gltf"></a-asset-item>
            </a-assets>

<!-- La Sagrada Família Model and Text-->


            <a-entity id="sagrada_model" position="0 0 -180"
                      scale="1 1 1"
                      gltf-model="#sagrada"
                      gps-entity-place="latitude: 41.546322; longitude: 2.44775;" markerhandler>
            </a-entity>


<!-- La Sagrada Família Text-->
      <a-text id="text_info" class="intersectable" text="value: Sagrada Família Basílica i Temple Expiatori
           de la Sagrada Família
           Templo Expiatorio de la Sagrada Familia"
           position="0 0 -90"
           color= "#F4D35E"
           scale="7 7 7"
           visible="false">
      </a-text>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 41.546322; longitude: 2.44775; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
