<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
    <script>
		  AFRAME.registerComponent("information", {
			init: function() {
			let toggle = false
			  this.el.addEventListener("click", (e) => {
				let text = document.querySelectorAll(".clickable")
				text.forEach(function(el) {
					el.setAttribute("visible", toggle)
				})
				toggle = !toggle
			  })
			}
		  })
	</script>
</head>


<body style='margin: 0; overflow: hidden;'>

    <a-scene
        vr-mode-ui="enabled: false"
        cursor='rayOrigin: mouse'
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

 <!-- La Sagrada Família Model-->
            <a-assets>
               <a-asset-item id="sagrada" src="assets/scene.gltf"></a-asset-item>
            </a-assets>

<!-- La Sagrada Família Model and Text-->
            <a-entity id="sagrada_model" position="0 0 -180" class="click"
                      scale="1 1 1"
                      gltf-model="#sagrada"
                      gps-entity-place="latitude: 41.546322; longitude: 2.44775;" information>
            </a-entity>


<!-- La Sagrada Família Text-->
      <a-text id="text_info" class="clickable" text="value: Sagrada Família Basílica i Temple Expiatori
           de la Sagrada Família
           Templo Expiatorio de la Sagrada Familia"
           position="0 0 -90"
           color= "#F4D35E"
           scale="7 7 7"
           visible="false">
      </a-text>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 41.546322; longitude: 2.44775; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
