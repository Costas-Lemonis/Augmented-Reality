<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>

    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

 <!-- La Sagrada Família Model-->
            <a-assets>
               <a-asset-item id="sagrada" src="assets/La_Sagrada_Família.gltf"></a-asset-item>
            </a-assets>

<!-- La Sagrada Família Model and Text-->
          <a-entity >
            <a-entity position="0 0 -180"
                      scale="1 1 1"
                      gltf-model="#sagrada"
                      gps-entity-place="latitude: 41.546322; longitude: 2.44775;">
            </a-entity>

          </a-entity>
         <a-entity
                          position="-1 6.5 1"
                          text="color: #660066; font-size:12; font-type: bold; align: center; value: Oriental Pearl TV Tower Shanghai;
                           width: 20; height: 20;  letterSpacing: 5;" visible="false">
                        </a-entity>





        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 41.546322; longitude: 2.44775; minDistance: 1; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
