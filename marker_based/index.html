<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
        <a-marker preset="hiro">
            <a-entity id="box" geometry="primitive: box; width: 2; depth: 2; height: 2" position="0 0 0" material="color: #083D77"></a-entity>
            <a-entity id="cylinder" geometry="primitive: cylinder; width: 1; depth: 1; height: 4" position="2.5 0 -2" material="color: #F4D35E"></a-entity>
            <a-entity id="sphere" geometry="primitive: sphere; width: 2; depth: 2; height: 2" position="-2.5 0 -2" material="color: #F95738"></a-entity>
            <a-entity position="0 2.25 -15" particle-system="preset: snow"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
