<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>

    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script>


    <body style="margin : 0px; overflow: hidden;">

      <script>

      AFRAME.registerComponent("marker-distance", {
      tick: function () {
          this.markerDistance()
      },
      markerDistance: function () {
          var oxygenmarkPos, hydrogenmarkPos ,markerDistance

          var oxygenmark = document.querySelector("#oxygenmarker")
          var hydrogenmark = document.querySelector("#hydrogenmarker")
          var watermark = document.querySelector("#water")



          oxygenmarkPos = new THREE.Vector3();
          oxygenmarkPos.object3D.getWorldPosition(oxygenmarkPos);

          hydrogenmarkPos = new THREE.Vector3();
          hydrogenmarkPos.object3D.getWorldPosition(hydrogenmarkPos);

          //distance
          this.d = oxygenmarkPos.distanceTo(hydrogenmarkPos);
          console.log("distance" + this.d)
      }

      if (markerDistance< 2 )
      {
              this.oxygenmark.setAttribute("visible", false)
              this.hydrogenmark.setAttribute("visible", false)
              this.watermark.setAttribute("visible", true)
      }
      else
      {
              this.oxygenmark.setAttribute("visible", true)
              this.hydrogenmark.setAttribute("visible", true)
              this.watermark.setAttribute("visible", false)
      }


  });

      </script>
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
  >

<!--Deliverable 1-->

        <a-marker preset="hiro">
            <a-entity id="box" geometry="primitive: box; width: 0.9; depth: 0.9; height: 0.9" position="0 0 0" material="color: #083D77"></a-entity>
            <a-entity id="cylinder" geometry="primitive: cylinder; height: 2; radius: 0.5" position="1 0 -1" material="color: #F4D35E"></a-entity>
            <a-entity id="sphere" geometry="primitive: sphere; radius: 0.5" position="-1 0 -1" material="color: #F95738"></a-entity>
            <a-entity id="annyang" annyang-speech-recognition></a-entity>
            <a-entity id="links" position="0 2.25 -15" particle-system="preset: snow" visible="false"
              speech-command__start="command: start; type: attribute; attribute: visible; value: true;"
              speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
            </a-entity>
        </a-marker>

<!--Deliverable 2-->

<!--DPSD Pattern-->
        <a-marker preset="pattern" type="pattern" url="assets/pattern-dpsd19065.patt">
            <a-text text="value: Lemonis " position="-1.5 0 0" color= "#D73D3F"></a-text>
            <a-image src="assets/costas.png"></a-image>
            <a-text text="value: Costas " position="-1.5 0.5 0" color= "#F4D35E"></a-text>
        </a-marker>

<!--Chemistry-->



        <a-assets>
		      <img id="hydrogen" src="assets/hydrogenpattern.png" />
		      <img id="oxygen" src="assets/oxygenpattern.png" />
	     </a-assets>

<!--Atom Models-->
       <a-assets>
           <a-asset-item id="Hatom" src="assets/hydrogenmodel.gltf"></a-asset-item>
       </a-assets>

       <a-assets>
           <a-asset-item id="Oatom" src="assets/oxygenmodel.gltf"></a-asset-item>
       </a-assets>

       <a-assets>
           <a-asset-item id="H2Oatom" src="assets/water.gltf"></a-asset-item>
       </a-assets>

<!--Oxygen Marker-->
        <a-marker type="barcode" value="8" id="oxygenmarker">
          <a-image src="assets/card-O.png" rotation="-90 0 0" geometry="width: 2.3; height: 2.3"></a-image>
          <a-entity id="oxygenmarker"
                    position="0 1.5 0"
                    rotation="0 0 0"
                    scale="0.3 0.3 0.3"
                    gltf-model="#Oatom"
                    animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
                  >
          </a-entity>
        </a-marker>

<!--Hydrogen Marker-->
        <a-marker type="barcode" value="39" id="hydrogenmarker">
            <a-image src="assets/card-H.png" rotation="-90 0 0" geometry="width: 2.3; height: 2.3"></a-image>
            <a-entity
                      position="0 1.5 0"
                      rotation="0 0 0"
                      scale="0.3 0.3 0.3"
                      gltf-model="#Hatom"
                      animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
                       >
            </a-entity>
        </a-marker>

<!--Water Marker-->
        <a-entity id="water"
                  position="0 1.5 0"
                  rotation="0 0 0"
                  scale="0.3 0.3 0.3"
                  gltf-model="#H2Oatom"
                  animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
                   >
        </a-entity>

         <a-entity camera></a-entity>
         <a-entity marker-distance></a-entity>
        </a-scene>
    </body>
</html>
